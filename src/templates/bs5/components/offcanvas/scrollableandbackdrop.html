<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="${1:Id1}" aria-labelledby="${3:Enable both scrolling & backdrop}">

    <h5 class="offcanvas-title" id="${3:Enable both scrolling & backdrop}">${4:Backdrop with scrolling}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

  </div>
