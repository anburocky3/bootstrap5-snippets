<div class="accordion accordion-flush" id="${1:accordionFlushExample}">
	<div class="accordion-item">
		<h2 class="accordion-header" id="${2:flush-headingOne}">
			<button
				class="accordion-button collapsed"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#${3:flush-collapseOne}"
				aria-expanded="true"
				aria-controls="${3:flush-collapseOne}"
			>
				${4:Accordion Item #1}
			</button>
		</h2>
		<div
			id="${3:flush-collapseOne}"
			class="accordion-collapse collapse"
			aria-labelledby="${2:flush-headingOne}"
			data-bs-parent="#${1:accordionFlushExample}"
		>
			<div class="accordion-body">
				${5:This is the first item's accordion body.}
			</div>
		</div>
	</div>
	$6
</div>
